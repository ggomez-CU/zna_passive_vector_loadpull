name: test_DMM
requires: [DMM1]

plot:
  type: grid
  rows: 1
  cols: 1
  panels:
    - {title: "a1", x: "sample", y: "Vdc", refresh: False}

steps:
  - call: {inst: DMM1, method: preset}
  - call: {inst: DMM1, method: configure_voltage_dc}
  - sweep:
      var: sample
      from: 1
      to:   30
      step: 1
      do:
        - measure: {inst: DMM1, method: measure_voltage, save_as: Vdc}

