steps:
  - calibrate:
      name: tuner_offset
      force: false
      do:
        - call: {inst: Tuner, method: home}
        - measure:
            inst: DMM1
            method: read_voltage
            save_as: offset
      save: "${offset}"
  - sweep:
      var: power
      from: -10
      to: 0
      step: 1
      do:
        - call: {inst: Tuner, method: move_to_offset, args: ["${cal.tuner_offset}"]}
        - measure: {inst: PM, method: read_power}
